<div class="modal-header">
  <div class="modal-title">
    <h2 class="modal-title">{{ subcategory }}</h2>
    <h3 class="modal-title">{{ school }}</h3>
  </div>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Importe, {{ price }}</p>
  <h4>Elija su Forma de Pago</h4>
  <div class="row">
    <div class="col">
      <img src="./assets/img/theme/banco-bisa.png" alt="">
    </div>
    <div class="col">
      <img src="./assets/img/theme/banco-bmsc.png" alt="">
    </div>
    <div class="col">
      <img src="./assets/img/theme/banco-union.png" alt="">
    </div>
    <div class="col">
      <img src="./assets/img/theme/banco-bnb.png" alt="">
    </div>
    <div class="col">
      <img src="./assets/img/theme/banco-bcp.png" alt="">
    </div>
  </div>
  <h4>Ó Pagar en Efectivo con Código:</h4>
  <p class="lead"><strong>{{ code }}</strong></p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="activeModal.close('Close click'); open();">Aceptar</button>
</div>
