<div class="cat-carousel">
    <div #slide class="background" [style.background-image]="'url('+ category.image +')'" *ngFor="let category of categories; let last = last">
        <a class="item" [routerLink]="['/escuelas', category.slug]">
            <div class="category">
                <div class="image">
                    <img [src]="category.logo" alt="">
                </div>
                <span>{{ category.title }}</span>
            </div>
        </a>
    </div>
</div>
